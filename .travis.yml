# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
#  - osx
julia:
  - 0.6
  - nightly
matrix:
  allow_failures:
    - julia: nightly
addons:
    apt: # apt-get for linux
        packages:
          - libnetcdf-dev
notifications:
  email: false
# uncomment the following lines to override the default test script
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone("https://github.com/Alexander-Barth/NCDatasets.jl"); Pkg.build("NCDatasets")'
  - julia -e 'Pkg.clone("https://github.com/JuliaMath/Interpolations.jl")'
  - julia -e 'Pkg.clone(pwd()); Pkg.build("DIVAnd"); Pkg.test("DIVAnd"; coverage=true)'
after_success:
  # push coverage results to Coveralls
  - julia -e 'cd(Pkg.dir("DIVAnd")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("DIVAnd")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
  # push documentation to the github pages
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'cd(Pkg.dir("DIVAnd")); include(joinpath("docs", "make.jl"))'